    <!DOCTYPE html>
    <html lang="fr">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulaire</title>
    </head>
    
    <body>
        <h2>Formulaire de mes informations</h2>
        <form>
            <label for="nom">Nom :</label><br>
            <input type="text" id="nom" name="nom" size="30" value="GUITET"><br><br>
            
            <label for="prenom">Prénom :</label><br>
            <input type="text" id="prenom" name="prenom" size="30" value="Pierre"><br><br>
            
            <label for="date_naissance">Date de naissance :</label><br>
            <input type="date" id="date_naissance" name="date_naissance" value="2005-07-06"><br><br>
            
            <label for="adresse">Adresse :</label><br>
            <input type="text" id="adresse" name="adresse" size="30" value="London Avenue"><br><br>
            
            <button type="submit">Envoyer</button>
            <button type="reset">Réinitialiser</button>
        </form>
    </body>
    
    </html>
    
    </body>
