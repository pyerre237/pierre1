        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;

            h1 {
                text-align: center;
                padding: 10px;
            }
            .container {
                display: flex;
                justify-content: space-between;
                margin: 20px;
            }
            iframe {
                border: 1px solid #ccc;
            }
            /* Style pour le premier cadre (Barre de navigation) */
            #navFrame {
                width: 30%;
                height: 800px;
                padding: 10px;
                background-color: #f4f4f4;
            }
            /* Style pour le deuxième cadre (Affichage de contenu) */
            #contentFrame {
                width: 65%;
                height: 800px;
            }
            .nav-links {
                padding: 10px;
            }
            .nav-links a {
                display: block;
                margin-bottom: 15px;
                font-size: 18px;
                text-decoration: none;
                color: #000;
            }
            .nav-links a:hover {
                color: #007BFF;
            }
        </style>
    </head>
